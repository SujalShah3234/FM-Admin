<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>ADD Product Photo</mat-card-title>
      <mat-card-content>
  <form (ngSubmit)="onProductPhotoAdd(f)" #f="ngForm">

       <mat-form-field class="example-full-width">
          <mat-select required ngModel name="fk_pro_id" #fk_pro_id="ngModel" placeholder="Select Product Name">
            <mat-option *ngFor="let item of productarr" [value]="item.pro_id">
              {{item.pro_name}}
            </mat-option>
         </mat-select>
       </mat-form-field>

          <input required type="file" name="pro_photo" (change)="onChange($event)">

        <button [disabled]="!f.valid" class="example-full-width" type="submit" mat-raised-button color="accent">Add Product Photo</button>
  </form>
</mat-card-content>
</mat-card>
</section>

<section fxLayout="row" fxLayoutAlign="space-around center" >
  <mat-card fxFlex="500px" fxFlex.xs="100%">
  <mat-card-title align="center">
    <img class="product" src="../../../assets/image/addImage.png">
    Add Product Photo</mat-card-title>
  <mat-card-content>

      <form (ngSubmit)="onProductPhotoAdd(f)" #f="ngForm">

          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Select Product</mat-label>
              <mat-select required ngModel name="fk_pro_id" #fk_pro_id="ngModel">
                <mat-option *ngFor="let item of productarr" [value]="item.pro_id">
                  {{item.pro_name | titlecase}}
                </mat-option>
            </mat-select>
            <mat-error>This Field Can't be Empty</mat-error>
          </mat-form-field>

          <div class="form-group">
            <div class="rounded p-6">
                <div class="media">
                    <div class="media-body">
                        <label class="btn btn-sm btn-outline-secondary mb-3 ml-2">
                            Upload photo
                            <input required type="file" class="d-none" name="pro_photo" (change)="onChange($event)">
                        </label>
                    </div>
                </div>
            </div>
          </div>
        <button [disabled]="!f.valid" class="example-full-width" type="submit" mat-raised-button color="accent" (click)="openSnackBar('1 Record Added Successfully.','')">Add Product Photo</button>
      </form>

    </mat-card-content>
  </mat-card>
</section>

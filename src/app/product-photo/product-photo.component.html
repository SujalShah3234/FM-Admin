<div aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Product Photo</li>
  </ol>
</div>
<mat-progress-bar *ngIf="productarr.length<0" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-form-field class="filterClass">
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>

<button routerLink='/nav/addProductphoto' mat-raised-button matTooltip="Add Product Photo" color="accent" class="addbutton">
  <span>Add</span>
</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="pro_photo_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_photo_id}} </td>
      </ng-container>

      <ng-container matColumnDef="fk_pro_id">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="openDialog(row)" mat-icon-button style="color: blue">
            <mat-icon>view_headline_outlined</mat-icon>
          </button>
          <button (click)="onDelete(row)" mat-icon-button color="warn">
            <mat-icon>delete_outlined</mat-icon>
          </button>
          <button (click)="OnProductEdit(row)" mat-icon-button>
            <mat-icon>edit_outlined</mat-icon>
          </button>
        </td>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

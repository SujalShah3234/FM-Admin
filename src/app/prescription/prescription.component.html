<div class="grid-container">
  <h1 class="mat-h1">Prescriptions</h1>
</div>
<mat-progress-bar *ngIf="pre_arr.length<0" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-form-field class="filterClass" appearance="fill">
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-label>Search</mat-label>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="select">
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="pre_title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prescription Title</th>
        <td mat-cell *matCellDef="let row">{{row.pre_title}}</td>
      </ng-container>

      <ng-container matColumnDef="pre_doc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Amount</th>
        <td mat-cell *matCellDef="let row">{{row.pre_doc}}</td>
      </ng-container>


      <ng-container matColumnDef="pre_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.pre_date | date : 'mediumDate'}}</td>
      </ng-container>


      <ng-container matColumnDef="pre_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
        <td mat-cell *matCellDef="let row">{{row.pre_by}}</td>
      </ng-container>

      <ng-container matColumnDef="fk_u_email_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Email id </th>
        <td mat-cell *matCellDef="let row">{{row.fk_u_email_id}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row"
        [ngClass]="{
        'pending': row.status == 'pending',
        'approve': row.status == 'approve',
        'reject':  row.status == 'reject'}">{{row.status | titlecase}}</td>
        </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let element; columns: displayedColumns;">

    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

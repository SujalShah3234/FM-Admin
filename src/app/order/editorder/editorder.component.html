
<form class="example-form" (ngSubmit)="OnOrderEdit(f)" #f="ngForm">
  <mat-form-field class="example-full-width">
      <input ngModel name="order_id" [(ngModel)]=order_id1 #order_id="ngModel" matInput type="text" placeholder="Enter Order id:">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input ngModel name="pro_name" [(ngModel)]=pro_name1 #pro_name="ngModel" matInput type="text" placeholder="Enter Product Name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input ngModel name="u_email_id" [(ngModel)]=u_email_id1 #u_email_id="ngModel" type="text" matInput placeholder="Enter User Email id:">
      <mat-icon matSuffix><i class="far fa-envelope"></i></mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input ngModel name="order_date" [(ngModel)]=order_date1 #order_date="ngModel" type="date" matInput placeholder="Enter Order Date">
      <mat-icon matSuffix><i class="far fa-calendar-alt"></i></mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input ngModel name="order_quantity" [(ngModel)]=order_quantity1 #order_quantity="ngModel" type="number" matInput placeholder="Enter Quantity Of Order">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select ngModel name="order_status" [(ngModel)]=order_status1 #order_status="ngModel" placeholder="Choose Status">
        <mat-option value="pending">pending</mat-option>
        <mat-option value="delivered">delivered</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input ngModel name="deliveryboy_id" [(ngModel)]=deliveryboy_id1 #deliveryboy_id="ngModel" type="number" matInput placeholder="Enter deliveryboy id">
    </mat-form-field>

    <button class="example-full-width" type="submit" mat-raised-button color="accent">Update Order</button>
</form>

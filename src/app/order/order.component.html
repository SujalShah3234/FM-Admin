<div aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Order</li>
  </ol>
</div>
<mat-progress-bar *ngIf="orderarr.length<0" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-form-field class="filterClass" appearance="fill">
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-label>Search</mat-label>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<button routerLink='/nav/addOrder' mat-raised-button matTooltip="Add Product" color="primary" class="addbutton">
  <mat-icon>add</mat-icon>
  <span>Add</span>
</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.order_id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="order_amount">
        <th mat-header-cell *matHeaderCellDef> Order Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.order_amount | currency:"INR"}} </td>
      </ng-container>

      <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let row"> {{row.order_date | slice : 0 : 10}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="fk_u_email_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Email id </th>
        <td mat-cell *matCellDef="let row"> {{row.fk_u_email_id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="openDialog(row.order_id)" matTooltip="View more" mat-icon-button style="color: blue">
            <mat-icon>view_headline_outlined</mat-icon>
          </button>
          <button (click)="onDelete(row)"  matTooltip="Delete" mat-icon-button color="warn">
            <mat-icon>delete_outlined</mat-icon>
          </button>
          <button (click)="OnOrderEdit(row)"  matTooltip="Edit" mat-icon-button>
            <mat-icon>edit_outlined</mat-icon>
          </button>
        </td>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let element; columns: displayedColumns;">

    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

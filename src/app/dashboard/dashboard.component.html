<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <!-- small widgets -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h3 class="m-b-20">Orders</h3>
            <h2>
              <mat-icon class="material-icons-outlined">shopping_basket</mat-icon>
              <span class="float-right">{{total_order}}</span>
            </h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h3 class="m-b-20">Delivery Partners</h3>
            <h2>
              <mat-icon>local_shipping</mat-icon>
              <span class="float-right">{{delivery_partners}}</span>
            </h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <h3 class="m-b-20">Total Earnings</h3>
            <h2>
              <mat-icon class="material-icons-outlined">payments</mat-icon>
              <span class="float-right" *ngIf="revenue>0">₹{{revenue}}</span>
              <span class="float-right" *ngIf="revenue<=0">₹ 0.00</span>
            </h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-pink order-card">
          <div class="card-block">
            <h3 class="m-b-20">Users</h3>
            <h2>
              <mat-icon class="material-icons-outlined">people_alt</mat-icon>
              <span class="float-right">{{customers}}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- chart tiles -->
  <section fxLayout="row wrap" fxLayoutGap fxFlexFill fxLayoutAlign="space-evenly">
    <mat-card class="dashboard-card" fxFlex="97%" fxFlex.xs="100%">
      <mat-card-header>
        <mat-card-title>
          Monthly Selling
          <button mat-icon-button class="more-button" (click)="get_monthly_selling()">
            <mat-icon style="font-size: 26px;">refresh</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <canvas id="lineChart" width="500" height="400"></canvas>
        </div>
      </mat-card-content>
    </mat-card>


    <mat-card class="dashboard-card" fxFlex="48%" fxFlex.xs="100%">
      <mat-card-header>
        <mat-card-title>
          Payment Methods
          <button mat-icon-button class="more-button" (click)="get_payment_method()">
            <mat-icon style="font-size: 26px;">refresh</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <canvas id="pieChart" width="500" height="400"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card" fxFlex="48%" fxFlex.xs="100%">
      <mat-card-header>
        <mat-card-title>
          Current Status
          <button mat-icon-button class="more-button" (click)="getStatus()">
            <mat-icon style="font-size: 26px;">refresh</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <canvas id="doughnutChart" width="500" height="400"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
    
    <mat-card class="dashboard-card" fxFlex="97%" fxFlex.xs="100%">
      <mat-card-header>
        <mat-card-title>
          Trending Products
          <button mat-icon-button class="more-button" (click)="get_trending_product()">
            <mat-icon style="font-size: 26px;">refresh</mat-icon>
          </button>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <canvas id="barChart" width="500" height="400"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</div>

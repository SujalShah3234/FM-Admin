<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <!-- small widgets -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card-counter primary">
          <i class="fad fa-shopping-basket"></i>
          <span class="count-numbers">{{total_order}}</span>
          <span class="count-name">Orders</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-counter danger">
          <i class="fad fa-truck"></i>
          <span class="count-numbers">{{delivery_partners}}</span>
          <span class="count-name">Delivery Partners</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-counter success">
          <i class="fad fa-wallet"></i>
          <span class="count-numbers" *ngIf="revenue>0">{{revenue | currency:'INR'}}</span>
          <span class="count-numbers" *ngIf="revenue<=0">â‚¹ 0.00</span>
          <span class="count-name">Total Earnings</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-counter info">
          <i class="fad fa-users"></i>
          <span class="count-numbers">{{customers}}</span>
          <span class="count-name">Users</span>
        </div>
      </div>
    </div>
  </div>
  <!-- chart tiles -->
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Monthly Selling
          </mat-card-title>
          <!-- <select class="btn dropdown-toggle ml-auto" (change)="onYearChange()" [(ngModel)]="selectedYear">
            <option [ngValue]="item" *ngFor="let item of yearArray">{{item}}</option>
          </select> -->
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <kendo-chart>
              <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
              <kendo-chart-category-axis>
                <kendo-chart-category-axis-item [categories]="['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']">
                </kendo-chart-category-axis-item>
              </kendo-chart-category-axis>
              <kendo-chart-series>
                <kendo-chart-series-item type="area" color="blue" opacity="0.5" [data]="orderData">
                </kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Payment Methods
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <kendo-chart>
              <kendo-chart-legend position="bottom"></kendo-chart-legend>
              <kendo-chart-series>
                <kendo-chart-series-item
                    type="donut" [data]="donutData"
                    categoryField="kind" field="share" color="color">
                    <kendo-chart-series-item-labels
                      position="outsideEnd"
                      color="#000"
                      [content]="donutlabelContent">
                    </kendo-chart-series-item-labels>
                </kendo-chart-series-item>
              </kendo-chart-series>
              <kendo-chart-legend [visible]="false"></kendo-chart-legend>
            </kendo-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Current Status
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <kendo-chart>
              <kendo-chart-legend position="bottom"></kendo-chart-legend>
              <kendo-chart-series>
                <kendo-chart-series-item type="pie" [data]="pieData" field="value" categoryField="category"
                  [labels]="{ visible: true, content: labelContent1 }">
                </kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Trending Products
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <kendo-chart>
              <kendo-chart-title text="Units sold"></kendo-chart-title>
              <kendo-chart-category-axis>
                <kendo-chart-category-axis-item [categories]="bill_data_name_display">
                </kendo-chart-category-axis-item>
              </kendo-chart-category-axis>
              <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
              <kendo-chart-series>
                <kendo-chart-series-item color="yellow" opacity="0.65" type="bar" [gap]="1" [spacing]=".50" [data]="bill_data_display"></kendo-chart-series-item>
              </kendo-chart-series>
            </kendo-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<section fxLayout="row wrap" fxFlexFill fxLayoutAlign="space-around">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-header>
      <mat-card-subtitle>
        <img src="../../../assets/image/orders.png">
      </mat-card-subtitle>
      <mat-card-title *ngIf="this.dataSourceOrder.data.length>0">Orders</mat-card-title>
      <mat-card-title *ngIf="this.dataSourceOrder.data.length<=0">No Orders Yet</mat-card-title>
    </mat-card-header>
    
    <mat-card-content *ngIf="this.dataSourceOrder.data.length>0">
      <div>
        <table mat-table [dataSource]="dataSourceOrder" matSort>

          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)="onCheckboxChangeOrder(row)"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="order_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
            <td mat-cell *matCellDef="let row">{{row.order_id}}</td>
          </ng-container>

          <ng-container matColumnDef="fk_u_email_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <td mat-cell *matCellDef="let row">{{row.fk_u_email_id}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsOrder"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOrder;"></tr>

        </table>
      </div>
    </mat-card-content>

  </mat-card>

  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-header>
      <mat-card-subtitle>
        <img src="../../../assets/image/d-partner.png">
      </mat-card-subtitle>
      <mat-card-title *ngIf="this.dataSourceDelivery.data.length>0">Delivery Partners</mat-card-title>
      <mat-card-title *ngIf="this.dataSourceDelivery.data.length<=0">No Delivery Partners Yet</mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content" *ngIf="this.dataSourceDelivery.data.length>0">
      <div>
        <table mat-table [dataSource]="dataSourceDelivery" matSort>

          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>Assign</th>
            <td mat-cell *matCellDef="let row">
              <mat-radio-button [value]="row.deliveryboy_email" #rbtDeliveryBoySelected (change)="onRadioBtnChangeDelivery(rbtDeliveryBoySelected.value)"></mat-radio-button>
            </td>
          </ng-container>

          <ng-container matColumnDef="deliveryboy_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DeliveryBoy Name</th>
            <td mat-cell *matCellDef="let row"> {{row.deliveryboy_name | titlecase}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsDelivery"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsDelivery;"></tr>

        </table>
      </div>
    </mat-card-content>

    <button mat-raised-button (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>&nbsp;Back
    </button>
    &nbsp;
    <button mat-raised-button (click)="onSubmit()" color="primary">
      <mat-icon>check</mat-icon>&nbsp;Assign
    </button>
    
  </mat-card>

</section>

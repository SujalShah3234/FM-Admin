<form class="example-form" (ngSubmit)="OnUserEdit(f)" #f="ngForm">

      <mat-form-field class="example-full-width">
        <input name="u_email_id" [(ngModel)]=user_email #u_email_id="ngModel" matInput type="email" placeholder="Enter New Email">
        <mat-icon matSuffix><i class="fal fa-envelope"></i></mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input name="u_name" [(ngModel)]=user_name #u_name="ngModel"  matInput type="text" placeholder="Enter New Name">
        <mat-icon matSuffix><i class="fal fa-user"></i></mat-icon>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-select name="u_gender" [(ngModel)]=user_gender #u_gender="ngModel" placeholder="Choose New Type">
          <mat-option value="male">male</mat-option>
          <mat-option value="female">female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <span matPrefix>+91 &nbsp;</span>
        <input name="u_mobileno" [(ngModel)]=user_phone #u_mobileno="ngModel" type="number" matInput appPhone placeholder="Enter New Mobile Number">
        <mat-icon matSuffix><i class="fal fa-phone"></i></mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input name="u_password" [(ngModel)]=user_password #u_password="ngModel"  matInput type="text" placeholder="Set New Password">
        <mat-icon matSuffix><i class="fal fa-lock"></i></mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input name="u_dob" [(ngModel)]=user_dob #u_dob="ngModel" matInput type="date" placeholder="Change Your Date Of Birth">
        <mat-icon matSuffix><i class="fal fa-calendar-alt"></i></mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input name="u_address" [(ngModel)]=user_address #u_address="ngModel" matInput type="text" placeholder="Change Your Address">
        <mat-icon matSuffix><i class="fal fa-address-card"></i></mat-icon>
      </mat-form-field>

      <button class="example-full-width" type="submit" mat-raised-button color="accent">Update User</button>
    </form>

<section fxLayout="row wrap" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-content>

      <form class="example-form" [formGroup]="user_update" (ngSubmit)="OnUserEdit()">
        <mat-card-header>
          <img mat-card-avatar src="{{image_url}}">
          <mat-card-title>Your Profile</mat-card-title>
          <mat-card-subtitle>{{u_email_id}}</mat-card-subtitle>
        </mat-card-header>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Userame</mat-label>
            <input appAutoFocus formControlName="u_name" matInput type="text" placeholder="Enter New Name">
            <mat-error class="hint" *ngIf="user_update.get('u_name').hasError('required') && !user_update.pristine">Name is Required</mat-error>
            <mat-error class="hint" *ngIf="user_update.get('u_name').hasError('pattern') && !user_update.pristine">Only Letters</mat-error>
            <mat-icon class="material-icons-outlined" matSuffix>account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input #input formControlName="u_mobileno" type="number" matInput appPhone placeholder="+91 Enter New Mobile Number">
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
            <mat-error class="hint" *ngIf="user_update.hasError('required') && !user_update.pristine">Mobile Number is Required</mat-error>
            <mat-error class="hint" *ngIf="user_update.hasError('minlength') && !user_update.pristine">Mobile number must be of 10 digits!</mat-error>
            <mat-error class="hint" *ngIf="user_update.hasError('pattern') && !user_update.pristine">Only Digits!</mat-error>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field> 

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Change Password</mat-label>
            <input pPassword [type]="hide ? 'password' : 'text'" formControlName="u_password" matInput type="password" placeholder="Set New Password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							<mat-icon class="material-icons-outlined">{{hide ? 'visibility_off' : 'remove_red_eye'}}</mat-icon>
						</button>
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width" appearance="outline">
            <mat-select disabled formControlName="u_type">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="user">User</mat-option>
            </mat-select>
            <mat-error>This Field Can't be Empty</mat-error>
          </mat-form-field> -->

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <input formControlName="u_address" matInput type="text" placeholder="Change Your Address">
            <mat-icon class="material-icons-outlined" matSuffix>home_work</mat-icon>
          </mat-form-field>

          <div class="form-group">
            <div class="rounded p-6">
              <div class="media">
                <div class="media-body">
                  <label class="btn btn-sm btn-outline-secondary ml-2">
                      Upload photo
                    <input formControlName="u_image" type="file" class="d-none" (change)="onChange($event)">
                  </label>
                </div>
              </div>
            </div>
          </div>

        <button class="example-full-width" type="submit" mat-raised-button color="accent">Update</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>

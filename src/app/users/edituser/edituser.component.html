<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">

      <mat-card-title align="center">Edit User Details</mat-card-title>
      <mat-card-content>

       <form class="example-form" [formGroup]="user_update" (ngSubmit)="OnUserEdit()">

              <mat-label class="email_label">{{u_email_id}}</mat-label>

              <mat-form-field class="example-full-width" appearance="fill">
                <input formControlName="u_name" matInput type="text" placeholder="Enter New Name">
                <mat-hint class="hint" *ngIf="user_update.get('u_name').hasError('required') && !user_update.pristine">Name is Required</mat-hint>
                <mat-hint class="hint" *ngIf="user_update.get('u_name').hasError('pattern') && !user_update.pristine">Only Letters</mat-hint>
                <mat-icon class="material-icons-outlined" matSuffix>portrait</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <input formControlName="u_mobileno" type="text" matInput appPhone placeholder="+91 Enter New Mobile Number">
                <mat-hint class="hint" *ngIf="user_update.hasError('required') && !user_update.pristine">Mobile Number is Required</mat-hint>
                <mat-hint class="hint" *ngIf="user_update.hasError('minlength') && !user_update.pristine">Mobile number must be of 10 digits!</mat-hint>
                <mat-label class="label" *ngIf="user_update.hasError('pattern') && !user_update.pristine">Only Digits!</mat-label>
                <mat-icon class="material-icons-outlined" matSuffix>contact_phone</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <input formControlName="u_password" matInput type="password" placeholder="Set New Password">
                <mat-icon class="material-icons-outlined" matSuffix>lock</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Select Type</mat-label>
                <mat-select formControlName="u_type">
                  <mat-option value="admin">admin</mat-option>
                  <mat-option value="user">user</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <input formControlName="u_address" matInput type="text" placeholder="Change Your Address">
                <mat-icon class="material-icons-outlined" matSuffix>home_work</mat-icon>
              </mat-form-field>

              <div class="form-group">
                  <div class="rounded p-6">
                      <div class="media">
                          <div class="media-body">
                              <label class="btn btn-lg btn-outline-primary ml-2">
                                Upload photo
                                <input type="file" class="d-none" (change)="onChange($event)">
                              </label>
                              <img height="100" width="100" align="right" style="border-radius: 50%;" src="{{image_url}}"> 
                          </div>
                      </div>
                  </div>
              </div> 

              <button class="example-full-width" type="submit" mat-raised-button color="accent">Update User</button>
            </form>
          </mat-card-content>
        </mat-card>
      </section>

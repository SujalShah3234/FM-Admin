<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="example-card" fxFlex="500px" fxFlex.xs="100%">
    <mat-card-header>
      <img
        mat-card-avatar
        class="example-header-image"
        alt="No Image"
        src="http://localhost:3000/images/user_photos/{{ user_image }}"
      />
      <mat-card-title>{{ user_name | titlecase }}'s Details</mat-card-title>
      <mat-card-subtitle>
        <span [class]="'customer-badge status-' + user_type">{{ user_type | titlecase }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>Email ID : {{ user_email }}</mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>Phone No : {{ user_phone }}</mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>Address : {{ user_address | titlecase }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Close</button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>

<div id="editimg" >
  <form [formGroup]="updateuserpic" (ngSubmit)="onuserimageupdate()" >
    <img mat-card-image width="50" height="50" src="{{userurl}}" >
    <input type="file" name="u_img" (change)="onChange($event)"  ><br><br>
    <button type="submit" mat-button  color="primary" id="btn1" > UPDATE </button>
    <button routerLink="/nav/user"  type="submit" mat-button  color="primary" id="btn2" > Cancel </button>
  </form>
  </div>

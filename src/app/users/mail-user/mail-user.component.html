<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">

    <mat-card-header>
      <img mat-card-avatar class="example-header-image" onerror="this.src='../../../assets/image/default-avatar.png';" src="http://localhost:3000/images/user_photos/{{ u_image }}"/>
      <mat-card-title>Send Mail to {{ u_name | titlecase }}</mat-card-title>
      <mat-card-subtitle>
        <span [class]="'customer-badge status-' + u_type">{{u_type | titlecase}}</span>
      </mat-card-subtitle>
      <img class="gmail" src="../../../assets/image/gmail.png">
    </mat-card-header>

    <form [formGroup]="mailUserForm" (ngSubmit)="onMailUser(f)" #f="ngForm">
    
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input readonly formControlName="email_id" matInput type="text">
        <mat-icon class="material-icons-outlined" matSuffix>alternate_email</mat-icon>
      </mat-form-field><br>
    
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Title/Subject</mat-label>
        <input appAutoFocus formControlName="subject" matInput type="text" placeholder="Enter the subject">
      </mat-form-field><br>
    
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Mesage</mat-label>
        <textarea formControlName="message" matInput placeholder="Enter message" rows="7"></textarea>
      </mat-form-field><br>
    
      <button type="button" (click)="onClose()" mat-raised-button>Close</button>

      <button [disabled]="!f.valid" type="submit" mat-raised-button style="float: right; color: blue;">Send
        <mat-icon style="font-size: 24px; color: blue;">send</mat-icon>
      </button>
    
    </form>
    
  </mat-card>
</section>

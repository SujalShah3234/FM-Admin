<mat-form-field class="filterClass">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">
</mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="pro_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_id}} </td>
      </ng-container>

      <ng-container matColumnDef="pro_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_name}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="pro_mfg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
          <td mat-cell *matCellDef="let row"> {{row.pro_mfg}} </td>
        </ng-container> -->

      <ng-container matColumnDef="pro_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_price}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="pro_desc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.pro_desc}} </td>
        </ng-container> -->

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button style="color: blue">
            <mat-icon>view_headline</mat-icon>
          </button>
        </td>
      </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let row">
          <button (click)="OnProductEdit(row)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
               <div>Mfg:  {{element.pro_mfg}}</div>
               <div>&nbsp;</div>
               <div>Description:  {{element.pro_desc}}</div>
              </div>
          </div>
        </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element"></tr>
       <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
       <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"> -->
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<button routerLink='/addProduct' mat-raised-button matTooltip="Add Desired Product Wisely" color="primary" class="addbutton">
  <mat-icon>add</mat-icon>Add
</button>

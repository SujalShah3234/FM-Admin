<div class="grid-container">
  <h1 class="mat-h1">Products</h1>
</div>
<mat-progress-bar *ngIf="productarr.length<0" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-form-field class="filterClass" appearance="fill">
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-label>Search</mat-label>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<button mat-raised-button matTooltip="Delete Selected"(click)="ondeleteallclick()"   (click)="openSnackBar('1 Record Deleted Successfully.','')" color="warn" class="deletebutton">
  <mat-icon>delete_outlined</mat-icon>
  <span>Delete</span>
</button>

<button routerLink='/nav/addProduct' mat-raised-button matTooltip="Add Product" color="primary" class="addbutton">
  <mat-icon>add</mat-icon>
  <span>Add</span>
</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        (change)="oncheckboxchange(row)"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="pro_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_id}} </td>
      </ng-container>

      <ng-container matColumnDef="pro_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="c_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.c_name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="pro_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"
        [ngClass]="{
          'high' : row.pro_price >= 500,
          'medium' : row.pro_price <= 499 && row.pro_price >= 100,
          'low'  : row.pro_price < 100}"> {{row.pro_price | currency:"INR"}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="openDialog(row)" matTooltip="View more" mat-icon-button style="color: blue">
            <mat-icon>view_headline_outlined</mat-icon>
          </button>
          <button routerLink='/nav/addProductphoto' matTooltip="Add Image" mat-icon-button style="color: red">
            <mat-icon class="material-icons-outlined">add_photo_alternate</mat-icon>
          </button>
          <button (click)="OnProductEdit(row)" matTooltip="Edit" mat-icon-button>
            <mat-icon>edit_outlined</mat-icon>
          </button>
        </td>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

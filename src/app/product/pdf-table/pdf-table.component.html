<div class="grid-container">
    <h1 class="mat-h1">Preview</h1>
</div>

<button (click)="pdf.saveAs('Product-list.pdf')" routerLink='/nav/pdfProduct' color="warn" mat-raised-button matTooltip="This table will saved as pdf to your internal storage." class="addbutton">
    <mat-icon>picture_as_pdf</mat-icon>&nbsp;
    <span>Save as PDF</span>
</button>

<div class="mat-elevation-z8">
  <kendo-pdf-export #pdf paperSize="A4" margin="1cm">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="pro_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_id}} </td>
      </ng-container>

      <ng-container matColumnDef="pro_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="c_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.c_name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="pro_mfg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
        <td mat-cell *matCellDef="let row"> {{row.pro_mfg | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="pro_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"
        [ngClass]="{
          'high' : row.pro_price >= 500,
          'medium' : row.pro_price <= 499 && row.pro_price >= 100,
          'low'  : row.pro_price < 100}"> Rs.{{row.pro_price}}/- </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </table>
    
  </kendo-pdf-export>
  <mat-paginator [pageSizeOptions]="[50,100,150,200]" showFirstLastButtons></mat-paginator>
</div>

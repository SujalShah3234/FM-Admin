<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title align="center">Add Product</mat-card-title>
      <mat-card-content>

        <form class="example-form" (ngSubmit)="OnProductAdd(f)" #f="ngForm">
          <!-- <mat-form-field class="example-full-width">
              <input ngModel name="pro_id" #pro_id="ngModel" matInput type="number" placeholder="Enter Product ID">
            </mat-form-field> -->

            <mat-form-field class="example-full-width" appearance="fill">
              <input required ngModel name="pro_name" #pro_name="ngModel" matInput type="text" placeholder="Enter Product Name">
              <mat-hint class="hint" *ngIf="pro_name.hasError('required') && !pro_name.pristine">Product Name is Required</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-select required ngModel name="fk_cat_id" #fk_cat_id="ngModel" placeholder="Select Category Name">
                <mat-option *ngFor="let item of catnamearr" [value]="item.c_id">
                  {{item.c_name}}
                </mat-option>
               </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <input required pattern="[a-z -. A-Z]*" ngModel name="pro_mfg" #pro_mfg="ngModel" type="text" matInput placeholder="Enter Product Manufacturer">
              <mat-hint class="hint" *ngIf="pro_mfg.hasError('required') && !pro_mfg.pristine">Name Of the Manufacturer company is Required</mat-hint>
              <mat-hint class="hint" *ngIf="pro_mfg.hasError('pattern') && !pro_mfg.pristine">Only Letters</mat-hint>
              <mat-icon matSuffix><i class="far fa-industry-alt"></i></mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <input required pattern="[0-9]*" minlength="2" maxlength="15000" ngModel name="pro_price" #pro_price="ngModel" type="text" matInput placeholder="Enter Product Price">
              <mat-hint class="hint" *ngIf="pro_price.hasError('required') && !pro_price.pristine">Product Price is Required</mat-hint>
              <mat-hint class="hint" *ngIf="pro_price.hasError('minlength') && !pro_price.pristine">Price must be greater than RS.1!</mat-hint>
              <mat-label class="hint" *ngIf="pro_price.hasError('maxlength') && !pro_price.pristine">Price must be less than RS.15000!</mat-label>
              <mat-label class="label" *ngIf="pro_price.hasError('pattern') && !pro_price.pristine">Only Digits!</mat-label>
              <mat-icon matSuffix><i class="far fa-rupee-sign"></i></mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <input required pattern="[a-z A-Z]*" ngModel name="pro_desc" #pro_desc="ngModel" type="text-area" matInput placeholder="Enter Product Description">
              <mat-hint class="hint" *ngIf="pro_desc.hasError('required') && !pro_desc.pristine">Description is Required</mat-hint>
              <mat-hint class="hint" *ngIf="pro_desc.hasError('pattern') && !pro_desc.pristine">Only Letters</mat-hint>
              <mat-icon matSuffix><i class="far fa-file-medical"></i></mat-icon>
            </mat-form-field>

            <button [disabled]="!f.valid" class="example-full-width" type="submit" mat-raised-button color="accent">Add Product</button>
        </form>

        </mat-card-content>
      </mat-card>
    </section>

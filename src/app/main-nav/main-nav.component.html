<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <mat-divider></mat-divider>
      <a #rl1="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/dashboard">
        <mat-icon [ngClass]='rl1.isActive ? "material-icons" : "material-icons-outlined"'>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a #rl2="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/users">
        <mat-icon [ngClass]='rl2.isActive ? "material-icons" : "material-icons-outlined"'>people_alt</mat-icon>
        <span>Users</span>
      </a>
      <mat-divider></mat-divider>
      <a #rl3="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/deliveryboy">
        <mat-icon [ngClass]='rl3.isActive ? "material-icons" : "material-icons-outlined"'>local_shipping</mat-icon>
        <span>DeliveryPartner</span>
      </a>
      <a #rl4="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/deliverdetails">
        <mat-icon [ngClass]='rl4.isActive ? "material-icons" : "material-icons-outlined"'>assignment_turned_in</mat-icon>
        <span>Assign Order</span>
      </a>
      <mat-divider></mat-divider>
      <a #rl5="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/trackingdisplay">
        <mat-icon [ngClass]='rl5.isActive ? "material-icons" : "material-icons-outlined"'>room</mat-icon>
        <span>Tracking</span>
      </a>
      <a #rl6="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/order">
        <mat-icon [ngClass]='rl6.isActive ? "material-icons" : "material-icons-outlined"'>receipt</mat-icon>
        <span>Invoice</span>
      </a>
      <mat-divider></mat-divider>
      <a #rl7="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/product">
        <mat-icon [ngClass]='rl7.isActive ? "material-icons" : "material-icons-outlined"'>shopping_basket</mat-icon>
        <span>Products</span>
      </a>
      <a #rl8="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/product_photo">
        <mat-icon [ngClass]='rl8.isActive ? "material-icons" : "material-icons-outlined"'>add_photo_alternate</mat-icon>
        <span>Product Photo</span>
      </a>
      <mat-divider></mat-divider>
      <a #rl9="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/category">
        <mat-icon [ngClass]='rl9.isActive ? "material-icons" : "material-icons-outlined"'>category</mat-icon>
        <span>Category</span>
      </a>
      <mat-divider></mat-divider>
      <a #rl0="routerLinkActive" mat-list-item [routerLinkActive]="['active']" routerLink="/nav/walletdisplay">
        <mat-icon [ngClass]='rl0.isActive ? "material-icons" : "material-icons-outlined"'>account_balance_wallet</mat-icon>
        <span>Wallet</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon mat-mini-fab aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxShow fxHide.xs>FutureMediSurgico</span>
      <button class="menu" mat-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>person</mat-icon>
        <span fxShow fxHide.xs>{{u_name}}</span>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button (click)='OnUserEdit()' mat-menu-item>
          <mat-icon class="material-icons-outlined">account_box</mat-icon>
          <span>Account</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)='confirmDialog()'>
          <mat-icon color="warn">exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container mat-app-background">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    
    <div class="welcome">
      <mat-toolbar>
        <img (click)="OnUserEdit()" class="mx-auto d-block" align="center" src="http://localhost:3000/images/user_photos/{{u_image}}" onerror="this.src='../../../assets/image/default-avatar.png';">
      </mat-toolbar>
      <div style="font-size: medium;">
        {{u_name | titlecase}}
      </div>
    </div>

    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/dashboard"><mat-icon class="material-icons-outlined">insert_chart</mat-icon><span>Dashboard</span></a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/users"><mat-icon class="material-icons-outlined">account_box</mat-icon><span>Users</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/deliveryboy"><mat-icon class="material-icons-outlined">local_shipping</mat-icon><span>DeliveryPartner</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/deliverdetails"><mat-icon class="material-icons-outlined">assignment_turned_in</mat-icon><span>Assign Order</span></a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/trackingdisplay"><mat-icon class="material-icons-outlined">room</mat-icon><span>Tracking</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/order"><mat-icon class="material-icons-outlined">shopping_basket</mat-icon><span>Orders</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/product"><mat-icon class="material-icons-outlined">local_hospital</mat-icon><span>Products</span></a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/product_photo"><mat-icon class="material-icons-outlined">add_photo_alternate</mat-icon><span>Product Photo</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/category"><mat-icon class="material-icons-outlined">apps</mat-icon><span>Category</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/walletdisplay"><mat-icon class="material-icons-outlined">account_balance_wallet</mat-icon><span>Wallet</span></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon mat-mini-fab aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>FutureMediSurgico</span>

      <button class="menu" mat-icon-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button (click)='OnUserEdit()' mat-menu-item>
          <mat-icon class="material-icons-outlined">account_circle</mat-icon>
          <span>My Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)='openDialog()'>
          <mat-icon color="warn">exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu<i class="fal fa-user-circle"></i></mat-toolbar>
    <mat-nav-list color="primary">
      
      <a class="list" mat-list-item routerLink="/nav"><span>Dashboard</span><i class="far fa-home"></i></a>
      <!-- <a class="list" mat-list-item routerLink="/nav/signup"><span>Signup</span><i class="far fa-user-plus"></i></a> -->
      <a class="list" mat-list-item routerLink="/nav/users"><span>Users</span><i class="far fa-users"></i></a>
      <a class="list" mat-list-item routerLink="/nav/product"><span>Products</span><i class="far fa-capsules"></i></a>
      <a class="list" mat-list-item routerLink="/nav/cart"><span>Cart</span><i class="far fa-shopping-cart"></i></a>
      <a class="list" mat-list-item routerLink="/nav/category"><span>Categories</span><i class=" far fa-sitemap"></i></a>
      <a class="list" mat-list-item routerLink="/nav/order"><span>Orders</span><i class="far fa-hand-holding-usd"></i></a>
      <a class="list" mat-list-item routerLink="/nav/deliveryboy"><span>Valets</span><i class="far fa-person-carry"></i></a>
      <a class="list" mat-list-item (click)="onLogOut()" style="color: red;"><span>Logout</span><i class="far fa-power-off" style="color: red;"></i></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Future Medisurgico</span>
      <h1 class="welcome">Welcome {{u_email_id}}</h1>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <span>Future Medisurgico</span>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/nav"><mat-icon class="material-icons-outlined">dashboard</mat-icon><span>Dashboard</span></a>
      <a mat-list-item routerLink="/nav/users"><mat-icon class="material-icons-outlined">account_box</mat-icon><span>Users</span></a>
      <a mat-list-item routerLink="/nav/deliveryboy"><mat-icon class="material-icons-outlined">sports_motorsports</mat-icon><span>DeliveryBoy</span></a>
      <a mat-list-item routerLink="/nav/product"><mat-icon class="material-icons-outlined">local_pharmacy</mat-icon><span>Products</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/nav/cart"><mat-icon class="material-icons-outlined">shopping_cart</mat-icon><span>Cart</span></a>
      <a mat-list-item routerLink="/nav/cart_details"><mat-icon class="material-icons-outlined">shopping_cart</mat-icon><span>Cart Details</span></a>
      <a mat-list-item routerLink="/nav/category"><mat-icon class="material-icons-outlined">device_hub</mat-icon><span>Category</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/nav/order"><mat-icon class="material-icons-outlined">local_offer</mat-icon><span>Orders</span></a>
      <a mat-list-item routerLink="/nav/h-article"><mat-icon>favorite_border</mat-icon><span>Health Articles</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)='onLogOut()' style="color: red;"><mat-icon>exit_to_app</mat-icon><span>Logout</span></a>
      <mat-divider></mat-divider>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon mat-mini-fab aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
   
      <span>Welcome,{{u_email_id}}</span>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

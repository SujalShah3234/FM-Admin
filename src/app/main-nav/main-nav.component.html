<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list color="primary">
      <a mat-list-item routerLink="/login"><i class="far fa-sign-in" style="size: 40px; color: blue"></i><span style="margin-left: 10px">Login</span></a>
      <a mat-list-item routerLink=""><i class="far fa-user" style="size: 40px; color: blue"></i><span style="margin-left: 10px">User Management</span></a>
      <a mat-list-item routerLink="/product"><i class="far fa-capsules" style="size: 40px; color: blue"></i><span style="margin-left: 10px">Product</span></a>
      <a mat-list-item routerLink="/category"><i class="far fa-sitemap" style="size: 40px; color: blue"></i><span style="margin-left: 10px">Category</span></a>
     <a mat-list-item routerLink="/login" style="color: red;"><i class="far fa-sign-out" style="size: 40px; color:blue"></i><span style="margin-left: 10px">Logout</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Future Medisurgico</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

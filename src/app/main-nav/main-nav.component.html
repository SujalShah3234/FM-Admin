<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu<i class="far fa-user-circle"></i></mat-toolbar>
    <mat-nav-list color="primary">
      
      <a mat-list-item routerLink="/nav"><i-feather name="layout"></i-feather><span>Dashboard</span></a>
      <a mat-list-item routerLink="/nav/users"><i-feather name="users"></i-feather><span>Users</span></a>
      <a mat-list-item routerLink="/nav/product"><i-feather name="tag"></i-feather><span>Products</span></a>
      <a mat-list-item routerLink="/nav/cart"><i-feather name="shopping-cart"></i-feather><span>Cart</span></a>
      <a mat-list-item routerLink="/nav/category"><i-feather name="layers"></i-feather><span>Categories</span></a>
      <a mat-list-item routerLink="/nav/order"><i-feather name="package"></i-feather><span>Orders</span></a>
      <a mat-list-item routerLink="/nav/deliveryboy"><i-feather name="truck"></i-feather><span>Valets</span></a>
      <a mat-list-item (click)="onLogOut()" style="color: red;"><i-feather name="power"></i-feather><span>Logout</span></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Future Medisurgico</span>
      <h1 class="welcome">Welcome {{u_email_id}}</h1>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

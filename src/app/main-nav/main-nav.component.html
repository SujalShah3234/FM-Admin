<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list color="primary" class="level">
      <a mat-list-item routerLink="/login"><i class="nav-icon far fa-sign-in"></i><span>Login</span></a>
      <a mat-list-item routerLink=""><i class="far fa-user"></i><span>User Management</span></a>
      <a mat-list-item routerLink="/product"><i class="far fa-capsules"></i><span>Product</span></a>
      <a mat-list-item routerLink="/cart"><i class="far fa-shopping-cart"></i><span>Cart</span></a>
      <a mat-list-item routerLink="/category"><i class="far fa-sitemap"></i><span>Category</span></a>
      <a mat-list-item routerLink="/order"><i class="far fa-clipboard-list-check"></i><span>Orders</span></a>
      <a mat-list-item routerLink="/deliveryboy"><i class="far fa-truck"></i><span>Delivery Boy</span></a>
     <a mat-list-item routerLink="/login" style="color: red;"><i class="far fa-sign-out"></i><span>Logout</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Future Medisurgico</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

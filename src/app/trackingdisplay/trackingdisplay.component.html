<div class="grid-container">
  <h1 class="mat-h1">Tracking Details</h1>
</div>
<mat-progress-bar *ngIf="trackingarr.length<0" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-form-field class="filterClass" appearance="fill">
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-label>Search</mat-label>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <ng-container matColumnDef="track_id">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="warn" (click)="onDeleteAllClick()">Delete Selected</button>
        </th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" (change)="onCheckBoxChange(row)">
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="fk_detail_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DeliverDetails id </th>
        <td mat-cell *matCellDef="let row"> {{row.fk_detail_id}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onDelete(row)" matTooltip="Delete" mat-icon-button color="warn">
            <mat-icon>delete_outlined</mat-icon>
          </button>
        </td>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

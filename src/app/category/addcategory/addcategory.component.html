<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title align="center">Add Caregory</mat-card-title>
      <mat-card-content>
<form class="example-form" (ngSubmit)="onCategoryAdd(f)" #f="ngForm">


  <mat-form-field class="example-full-width" appearance="fill">
    <input required pattern="[a-z A-Z]*" ngModel name="category" #category="ngModel" matInput type="text" placeholder="Enter Category">
    <mat-icon class="material-icons-outlined" matSuffix>account_tree</mat-icon>
    <mat-hint class="hint" *ngIf="category.hasError('required') && !category.pristine">Required</mat-hint>
    <mat-hint class="hint" *ngIf="category.hasError('pattern') && !category.pristine">Only Letters</mat-hint>
  </mat-form-field>

<button class="example-full-width" type="submit" mat-raised-button color="accent">Add Category</button>
</form>
</mat-card-content>
</mat-card>
</section>

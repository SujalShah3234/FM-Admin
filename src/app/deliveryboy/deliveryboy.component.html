<div class="grid-container">
  <h1 class="mat-h1">Delivery Partners</h1>
</div>

<mat-progress-bar *ngIf="deliveryboyarr.length<0" color="warn" mode="indeterminate"></mat-progress-bar>

<mat-form-field class="filterClass" appearance="fill">
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-label>Search</mat-label>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<button routerLink='/nav/adddeliveryboy' mat-raised-button color="primary" matTooltip="Hire New Partner" class="addbutton">
  <mat-icon class="material-icons-outlined">add</mat-icon>&nbsp;New
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

    <ng-container matColumnDef="deliveryboy_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.deliveryboy_name | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryboy_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.deliveryboy_address | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="openDialog(row)" matTooltip="View more" mat-icon-button style="color: blue">
          <mat-icon>launch</mat-icon>
        </button>
        <button (click)="OnDeliveryboyMail(row)" matTooltip="Mail" mat-icon-button style="color: rgb(217, 48, 37);">
          <mat-icon>mail</mat-icon>
        </button>
        <button (click)="OnDeliveryboyEdit(row)" matTooltip="Edit" mat-icon-button>
          <mat-icon>edit_outlined</mat-icon>
        </button>
        <button 
          mwlConfirmationPopover 
          popoverTitle="Record Delete Confirmation"
          popoverMessage="Do you really want to delete?"
          placement="left"
          (confirm)="onDelete(row)"
          (cancel)="cancleClicked = true"
          matTooltip="Delete" 
          mat-icon-button 
          color="warn">
          <mat-icon>delete_outlined</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

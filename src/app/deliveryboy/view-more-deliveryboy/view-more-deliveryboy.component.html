<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-header>
      <img
        mat-card-avatar
        class="example-header-image"
        alt="No Image"
        align="right"
        src="http://localhost:3000/images/deliveryboy_photos/{{delivery_img}}"
      />
      <mat-card-title>{{ delivery_name | titlecase }}'s Details</mat-card-title>
      <mat-card-subtitle><span class="customer-badge">Delivery Partner</span></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-divider></mat-divider>

        <mat-list-item>Email ID : {{ delivery_email }}</mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>Mobile No : {{ delivery_mobileno }}</mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>Address : {{ deliveryboy_address | titlecase }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Close</button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>

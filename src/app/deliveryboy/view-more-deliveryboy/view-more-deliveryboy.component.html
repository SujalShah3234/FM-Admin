<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>{{delivery_name | titlecase}}'s Details</mat-card-title>
      <mat-card-content>
          <mat-list>
            <mat-list-item>Email ID :  {{delivery_email}}</mat-list-item>
            <mat-divider></mat-divider>

            <mat-list-item>Mobile No :  {{delivery_mobileno}}</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>

          <div mat-dialog-actions>
            <button mat-button (click)="onCancelClick()">Close</button>
          </div>
      </mat-card-content>
  </mat-card>
</section>

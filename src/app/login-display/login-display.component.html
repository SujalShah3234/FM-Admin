<html>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">


			<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">

			<span class="login100-form-title p-b-48">
				<i class="fab fa-foursquare"></i>
          	</span>
          	<span class="login100-form-title p-b-26">
              Future MediSurgico
			  </span>

			<mat-form-field class="wrap-input100">
			  <input matInput formControlName="u_email_id" placeholder="Email-ID*">
			  <mat-icon matSuffix><i class="far fa-envelope" style="font-size: 20px;"></i></mat-icon>
              <mat-label *ngIf="loginForm.get('u_email_id').hasError('required') && !loginForm.get('u_email_id').pristine">Email should not be empty!</mat-label>
              <mat-label *ngIf="loginForm.get('u_email_id').hasError('email') && !loginForm.get('u_email_id').pristine">Invalid Email!</mat-label>
              <mat-hint>We don't share your Email to anyone.</mat-hint>
          	</mat-form-field>

			<mat-form-field  class="wrap-input100">
              <input matInput placeholder="Password*" [type]="hide ? 'password' : 'text'"  formControlName="u_password">
			  <mat-label *ngIf="loginForm.get('u_password').hasError('required') && !loginForm.get('u_password').pristine">Password should not be empty!</mat-label>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          	</mat-form-field>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
								<button type="submit" class="login100-form-btn">Sign In</button>
						</div>
					</div>
					<div class="text-center p-t-115">
						<a class="txt2" href="#">Forgot Password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

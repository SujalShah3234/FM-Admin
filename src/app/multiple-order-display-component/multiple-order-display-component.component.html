<section fxLayout="row wrap" fxLayoutAlign="space-around" style="float: left; margin-top: 20px; margin-left: 20px;" *ngFor="let item of ordermultiple">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title align="center">Order Details</mat-card-title>
  <mat-list>
    <mat-list-item>Email ID: {{item.fk_u_email_id}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Bill Date: {{item.order_date}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Payment Method: {{item.payment_type}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Product Name: {{item.pro_name}}</mat-list-item>
    <mat-divider></mat-divider>
    <img src="http://localhost:3000/images/product_photos/{{pro_photo}}" height="100px" width="100px" alt="No Image">
    <mat-divider></mat-divider>
    <mat-list-item>Price: {{item.order_amount}}</mat-list-item>
    <mat-divider></mat-divider>
    <!-- Qty
    <mat-list-item>{{item.}}</mat-list-item>
    <mat-divider></mat-divider>
    Total amount
  <mat-list-item><b>{{item.order_amt}}</b></mat-list-item> -->
  </mat-list>
</mat-card>
</section>

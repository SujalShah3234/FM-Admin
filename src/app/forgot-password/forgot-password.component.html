<div class="container-login100">
  <div class="wrap-login100">
    <mat-icon>verified_user</mat-icon>&nbsp;<mat-card-title>Forgot Password</mat-card-title>
    <p>Provide your valid E-mail ID to reset your password.</p>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="example-full-width">
          <input required matInput placeholder="Email-ID*">
          <mat-icon matSuffix><i class="far fa-envelope" style="font-size: 20px;"></i></mat-icon>
        </mat-form-field>

        <button
          type="button"
          mat-raised-button
          color="primary"
          routerLink=''
        >
          Back
        </button>
        &nbsp;
        <button
          type="submit"
          mat-raised-button
          color="accent"
          routerLink=''
          (click)="openSnackBar('Email has been sent on your E-mail','X')"
        >
          Send Link
        </button>
        
      </form>
    </mat-card-content>
  </div>
</div>
